<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f9ff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 70px;
      background: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      height: 100vh;
    }
    .sidebar a {
      font-size: 22px;
      color: white;
      margin: 20px 0;
      text-decoration: none;
    }
    .topbar {
      position: fixed;
      left: 70px;
      top: 0;
      right: 0;
      background: #007bff;
      color: white;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1;
    }
    .topbar a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    .main {
      margin-left: 70px;
      padding: 70px 20px 20px;
      width: 100%;
      overflow-y: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    form label {
      font-weight: 600;
    }
    form input, form select {
      padding: 8px;
      margin-top: 4px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      grid-column: span 2;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .buttons button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .search-bar input, .search-bar select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .filter-clear {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filter-clear:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e9f3ff;
    }
    .action-btns button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-right: 5px;
    }
    #modalPreview {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modalPreview img {
      max-width: 80%;
      max-height: 80%;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="dashboard.html">ðŸ“Š</a>
    <a href="staff.html">ðŸ‘¥</a>
    <a href="attendance.html">ðŸ•’</a>
  </div>

  <div class="topbar">
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="staff.html">Staff</a>
      <a href="attendance.html">Attendance</a>
    </div>
    <div id="datetime"></div>
  </div>

  <div class="main">
    <h2>ðŸ‘¥ Staff Management</h2>
    <form id="staffForm">
      <div>
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label>Designation</label>
        <select id="designation" required>
          <option value="">Select</option>
          <option value="Manager">Manager</option>
          <option value="Chef">Chef</option>
          <option value="Waiter">Waiter</option>
          <option value="Cleaner">Cleaner</option>
        </select>
      </div>
      <div>
        <label>Phone Number</label>
        <input type="text" id="phone" required />
      </div>
      <div>
        <label>External ID (Aadhaar/PAN)</label>
        <input type="text" id="externalId" required />
      </div>
      <div>
        <label>Upload External ID Image</label>
        <input type="file" id="externalIdImage" accept="image/*" />
      </div>
      <div class="buttons">
        <button type="submit" id="addBtn">âž• Add Staff</button>
        <button type="submit" id="updateBtn" style="display:none;">âœ… Update Staff</button>
        <button type="button" onclick="downloadPDF()">â¬‡ Export PDF</button>
      </div>
    </form>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search staff..." />
      <select id="designationFilter">
        <option value="">Filter by Designation</option>
        <option value="Manager">Manager</option>
        <option value="Chef">Chef</option>
        <option value="Waiter">Waiter</option>
        <option value="Cleaner">Cleaner</option>
      </select>
      <button class="filter-clear" onclick="clearFilters()">Clear</button>
    </div>

    <table id="staffTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Staff ID</th>
          <th>Phone</th>
          <th>Designation</th>
          <th>External ID</th>
          <th>ID Image</th>
          <th>Joining</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="modalPreview" onclick="this.style.display='none'">
    <img id="modalImg" src="" />
  </div>

  <script src="js/staff.js" defer></script>
</body>
</html>
