<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f9ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-grow: 1;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 70px;
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      height: 100%;
      z-index: 2;
    }
    .sidebar a {
      font-size: 22px;
      text-decoration: none;
      color: white;
      margin: 22px 0;
      transition: transform 0.2s;
    }
    .sidebar a:hover { transform: scale(1.2); }

    main {
      margin-left: 70px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #007bff;
      color: white;
      padding: 10px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      position: fixed;
      top: 0;
      left: 70px;
      right: 0;
      height: 50px;
      z-index: 1;
    }
    .topbar .nav-links a {
      color: white;
      margin-right: 16px;
      text-decoration: none;
      font-weight: 500;
    }
    .topbar .nav-links a:hover { text-decoration: underline; }

    .content {
      padding: 80px 24px 24px;
      overflow-y: auto;
      flex-grow: 1;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 30px;
    }
    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 120px;
      transition: transform 0.2s ease;
      cursor: default;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      .cards { flex-direction: column; }
      main { margin-left: 0; }
      .sidebar {
        width: 100%;
        height: 50px;
        flex-direction: row;
        padding-top: 0;
        position: fixed;
        bottom: 0;
        top: auto;
        z-index: 1000;
      }
      .sidebar a {
        flex: 1;
        margin: 0;
        font-size: 24px;
        line-height: 50px;
      }
      .topbar {
        left: 0;
        right: 0;
        height: 50px;
        padding: 0 16px;
      }
      .content {
        padding: 80px 16px 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <a href="dashboard.html" title="Dashboard">üìä</a>
      <a href="staff.html" title="Staff">üë•</a>
      <a href="attendance.html" title="Attendance">üïí</a>
    </aside>

    <main>
      <header class="topbar">
        <div class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <a href="staff.html">Staff</a>
          <a href="attendance.html">Attendance</a>
        </div>
        <div class="datetime">
          <span id="liveDate">--</span> | <span id="liveTime">--</span>
        </div>
      </header>

      <section class="content">
        <h2>üìÖ Overview</h2>
        <div class="cards">
          <div class="card">
            <h3>üë• Total Staff</h3>
            <p id="totalStaff">0</p>
          </div>
          <div class="card">
            <h3>‚è∞ Today's Attendance</h3>
            <p id="todayAttendance">0 Present / 0 Absent</p>
          </div>
          <div class="card" onclick="exportCSV()" style="cursor:pointer;">
            <h3>‚¨á Export Attendance CSV</h3>
            <p>Click to download</p>
          </div>
          <div class="card">
            <h3>üí¨ Feedbacks Received</h3>
            <p id="feedbackCount">0</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
